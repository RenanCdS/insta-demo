<mat-card class="card">
    <mat-card-header class="header">
        <img mat-card-avatar class="img-avatar" [src]="followerPhoto.userImgUrl" />
        <mat-card-title class="main-title">{{ followerPhoto.username }}</mat-card-title>
        <mat-card-subtitle>{{ followerPhoto.location }}</mat-card-subtitle>
        <button (click)="openModal()" class="more-button button-style"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
    </mat-card-header>
    <img mat-card-image [src]="followerPhoto.photoUrl" alt="">
    <mat-card-actions class="action-buttons-container">
      <div class="main-buttons">
        <button class="action-button"><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></button>
        <button class="action-button"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></button>
        <button class="action-button"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></button>
      </div>
      <button class="action-button"><i class= "fa fa-flag-o fa-2x" aria-hidden="true"></i></button>
    </mat-card-actions>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
